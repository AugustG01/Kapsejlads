<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Både</title>
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>

<div class="navbar">
    <a href="Både.html">Både</a>
    <a href="Kapsejlads.html">Kapsejlads</a>
    <a href="Deltagelse.html">Deltagelse</a>
</div>

<div class="container">
    <div class="left-column">
        <h2>Opret Båd</h2>
        <form id="bådoprettelse" onsubmit="opretBåd()">
            <label for="bådstørrelse">Vælg størrelse båd:</label><br>
            <select id="bådstørrelse" name="bådstørrelse">
                <option value="LILLE">LILLE</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="STOR">STOR</option>
            </select>
            <br><br>
            <input type="submit" value="Opret">
        </form>

        <h2>Rediger Båd</h2>
        <form id="editBoatForm">
            <label for="bådId">Båd ID:</label>
            <input type="number" id="bådId" name="name" required placeholder="Skriv Båd ID"><br><br>

            <label for="bådstørrelse">Vælg størrelse båd:</label>
            <select id="bådstørrelse2" name="bådstørrelse">
                <option value="LILLE">LILLE</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="STOR">STOR</option>
            </select>
            <br><br>
            <button type="submit">Opdater båd</button>
        </form>
    </div>

    <div class="right-column">
        <h2>Alle Både</h2>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Størrelse</th>
            </tr>
            </thead>
            <tbody id="table_body">
            <!-- Table body content -->
            </tbody>
        </table>

        <h2>Fjern Båd</h2>
        <input type="number" id="text-field" placeholder="Vælg BådId">
        <button class="delete-button" onclick="deleteBoat()">Slet</button>
    </div>
</div>

<script src="../js/createtable.js"></script>
<script src="../js/fetchany.js"></script>
<script src="../js/Båd.js"></script>
</body>
</html>
