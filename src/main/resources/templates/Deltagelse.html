<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deltagelse</title>
  <link rel="stylesheet" href="../static/styles.css">


</head>
<body>

<div class="navbar">
  <a href="Både.html">Både</a>
  <a href="Kapsejlads.html">Kapsejlads</a>
  <a href="Deltagelse.html">Deltagelse</a>
</div>

<div class="container">
  <div class="left-column">
    <h2>Tryk her for at lave en deltagelse!</h2>
    <button id="pbFillDropDown">Fyld Dropdown</button>

    <table id="deltagelse">
      <tr>
        <td>
          <label for="kapsejladsId">Kapsejlads ID:</label>
          <select id="kapsejladsId"></select>
        </td>

        <td>
          <label for="bådId">Båd ID:</label>
          <select id="bådId"></select>
        </td>

        <td>
          <label for="ddPoint">Point:</label>
          <input type="number" id="ddPoint" name="number">
        </td>
      </tr>
    </table>
    <button onclick="sendTableData()" type="submit">Submit</button>

    <h2>Rediger Deltagelse</h2>
    <form id="editDeltagelseForm">
      <label for="deltagelseId">Deltagelse ID:</label>
      <input type="number" id="deltagelseId" name="name" required placeholder="Skriv deltagelse ID"><br>

      <label for="point">Point:</label>
      <input type="text" id="point" name="point" placeholder="Point">
      <br>
      <label for="bådId2">Båd ID:</label>
      <input type="text" id="bådId2" name="bådId2" placeholder="Båd ID">
      <br>
      <label for="navn">Kapsejlads:</label>
      <input type="text" id="navn" name="navn" placeholder="Navn på kapsejlads">
      <br>
      <br>
      <button type="submit">Opdater Deltagelse</button>
    </form>
  </div>

  <div class="right-column">
    <h2>Oversigt over deltagelse</h2>
    <div class="container">
      <table class="table">
        <thead class="table-dark">
        <tr>
          <th scope="col">Deltager ID</th>
          <th scope="col">Båd</th>
          <th scope="col">Kapsejlads</th>
          <th scope="col">Point</th>
        </tr>
        </thead>
        <tbody id="t-body">

        </tbody>
      </table>
    </div>

    <div>
      <h2>Fjern Deltagelse</h2>
      <input type="number" id="deleteDeltagelse" placeholder="Vælg deltagelse ID">
      <button class="delete-button" onclick="deleteDeltagelse()">Slet</button>
    </div>
  </div>
</div>


<script src="../js/deltagelse.js"></script>
<script src="../js/Kapsejlads.js"></script>
<script src="../js/fetchany.js"></script>
<script src="../js/dropdown.js"></script>
<script src="../js/createtable.js"></script>
<script src="../js/Båd.js"></script>
</body>
</html>
